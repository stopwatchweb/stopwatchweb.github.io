<script type="text/javascript">
  var isRunning = false;
  window.onload = function(e){

  }
  function setTiming(hours, minutes, seconds){
    isRunning = false;
    if (hours == 0) {
      document.getElementById("hours").innerText = "00";
    }
    else if(hours < 11) {
      document.getElementById("hours").innerText = "0" + hours;
    }
    else {
      document.getElementById("hours").innerText = hours;
    }

    if (minutes == 0) {
      document.getElementById("minutes").innerText = "00";
    }
    else if(minutes < 11) {
      document.getElementById("minutes").innerText = "0" + minutes;
    }
    else {
      document.getElementById("minutes").innerText = minutes;
    }

    if (seconds == 0) {
      document.getElementById("seconds").innerText = "00";
    }
    else if(seconds < 11) {
      document.getElementById("seconds").innerText = "0" + seconds;
    }
    else {
      document.getElementById("seconds").innerText = seconds;
    }
    clearInterval(interval1);

  }


  function clearCounter(){
    isRunning = false;
    document.getElementById("hours").innerText = "00";
    document.getElementById("minutes").innerText = "05";
    document.getElementById("seconds").innerText = "00";
    clearInterval(interval1);
  }

  function startInterval(){
    if (isRunning == false){
      interval1 = setInterval(updateTime, 1000);
    }
  }


  function stopInterval(){
    isRunning = false;
    clearInterval(interval1);
  }



  function updateHour(){
    if (parseInt(document.getElementById("hours").innerText) == 0) {
      document.getElementById("hours").innerText = "00";
    }
    else {
      if (parseInt(document.getElementById("hours").innerText) < 11) {
        document.getElementById("hours").innerText = "0"+ (parseInt(document.getElementById("hours").innerText) - 1);
      }else {
        document.getElementById("hours").innerText = parseInt(document.getElementById("hours").innerText) - 1 + ""
      }
    }
  }

  function updateMinute(){
    if (parseInt(document.getElementById("minutes").innerText) == 0) {
      if(parseInt(document.getElementById("hours").innerText) > 0){
        document.getElementById("minutes").innerText = "59";
      }
      else if(parseInt(document.getElementById("hours").innerText) == 0){
        document.getElementById("minutes").innerText = "00";
      }
      updateHour();
    }
    else {

      if (parseInt(document.getElementById("minutes").innerText) < 11) {
        document.getElementById("minutes").innerText = "0"+ (parseInt(document.getElementById("minutes").innerText) - 1);
      }else {
        document.getElementById("minutes").innerText = parseInt(document.getElementById("minutes").innerText) - 1 + ""
      }
    }
  }

  function updateTime(){
    isRunning = true;
    if (parseInt(document.getElementById("seconds").innerText) == 0) {
      document.getElementById("seconds").innerText = "59";
      updateMinute()
    }else {
      if (parseInt(document.getElementById("seconds").innerText) < 11) {
        document.getElementById("seconds").innerText = "0" + (parseInt(document.getElementById("seconds").innerText) - 1);
      }else {
        document.getElementById("seconds").innerText = parseInt(document.getElementById("seconds").innerText) - 1 + ""
      }
    }
  }

  // function setTime(){

  function setSeconds(){

      document.getElementById("milli").innerText = 0;
    }else {
      document.getElementById("milli").innerText = parseInt(document.getElementById("milli").innerText) + 1 + ""
    }
  }

</script>
