  function clearCounter(){
    isRunning = false;
    document.getElementById("hours").innerText = "00";
    document.getElementById("minutes").innerText = "00";
    document.getElementById("seconds").innerText = "00";
    document.getElementById("milli").innerText = "00";
    clearInterval(interval1);
    clearInterval(interval2);

  }

  function startInterval(){
    if(isRunning == false) {
      interval1 = setInterval(updateTime, 1000);
      interval2 = setInterval(setSeconds, 10);
    }
  }


  function stopInterval(){
    isRunning = false;
    clearInterval(interval1);
    clearInterval(interval2);
  }


  function updateHour(){
    if (parseInt(document.getElementById("hours").innerText) > 1000) {
      document.getElementById("hours").innerText = "00";
    }
    else {
      if (parseInt(document.getElementById("hours").innerText) < 9) {
        document.getElementById("hours").innerText = "0"+ (parseInt(document.getElementById("hours").innerText) + 1);
      }else {
        document.getElementById("hours").innerText = parseInt(document.getElementById("hours").innerText) + 1 + ""
      }
    }
  }

  function updateMinute(){
    if (parseInt(document.getElementById("minutes").innerText) > 58) {
      document.getElementById("minutes").innerText = "00";
      updateHour();
    }
    else {

      if (parseInt(document.getElementById("minutes").innerText) < 9) {
        document.getElementById("minutes").innerText = "0"+ (parseInt(document.getElementById("minutes").innerText) + 1);
      }else {
        document.getElementById("minutes").innerText = parseInt(document.getElementById("minutes").innerText) + 1 + ""
      }
    }
  }

  function updateTime(){
    isRunning = true;
    if (parseInt(document.getElementById("seconds").innerText) > 58) {
      document.getElementById("seconds").innerText = "00";
      updateMinute()
    }else {
      if (parseInt(document.getElementById("seconds").innerText) < 9) {
        document.getElementById("seconds").innerText = "0" + (parseInt(document.getElementById("seconds").innerText) + 1);
      }else {
        document.getElementById("seconds").innerText = parseInt(document.getElementById("seconds").innerText) + 1 + ""
      }
    }
  }

  function setSeconds(){
    if (parseInt(document.getElementById("milli").innerText) > 99) {
      document.getElementById("milli").innerText = 0;
    }else {
      document.getElementById("milli").innerText = parseInt(document.getElementById("milli").innerText) + 1 + ""
    }
  }

</script>
